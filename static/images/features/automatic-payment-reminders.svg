<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="20" fill="#FEFCE8"/>
  
  <!-- Main Window -->
  <rect x="200" y="80" width="400" height="340" rx="12" fill="#FFFFFF" stroke="#EAB308" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="200" y="80" width="400" height="50" rx="12 12 0 0" fill="#EAB308"/>
  <text x="220" y="112" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">Reminder Rules</text>
  
  <!-- Rule 1 -->
  <rect x="220" y="150" width="360" height="60" rx="10" fill="#FEFCE8" stroke="#FDE047"/>
  <text x="240" y="175" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#854D0E">3 Days Before Due Date</text>
  <text x="240" y="195" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#718096">Send friendly reminder email</text>
  <rect x="520" y="165" width="40" height="20" rx="10" fill="#EAB308"/>
  <circle cx="550" cy="175" r="8" fill="white"/>
  
  <!-- Rule 2 -->
  <rect x="220" y="220" width="360" height="60" rx="10" fill="#FEFCE8" stroke="#FDE047"/>
  <text x="240" y="245" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#854D0E">On Due Date</text>
  <text x="240" y="265" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#718096">Send invoice copy and payment link</text>
  <rect x="520" y="235" width="40" height="20" rx="10" fill="#EAB308"/>
  <circle cx="550" cy="245" r="8" fill="white"/>
  
  <!-- Rule 3 -->
  <rect x="220" y="290" width="360" height="60" rx="10" fill="#FEF2F2" stroke="#FECACA"/>
  <text x="240" y="315" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#991B1B">7 Days Overdue</text>
  <text x="240" y="335" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#718096">Send urgent follow-up with late fees</text>
  <rect x="520" y="305" width="40" height="20" rx="10" fill="#EF4444"/>
  <circle cx="550" cy="315" r="8" fill="white"/>
  
  <!-- Floating Clock Icon -->
  <circle cx="650" cy="150" r="40" fill="#EAB308" opacity="0.1"/>
  <circle cx="650" cy="150" r="30" fill="none" stroke="#EAB308" stroke-width="4"/>
  <path d="M650 150 L650 135 M650 150 L665 150" stroke="#EAB308" stroke-width="4" stroke-linecap="round"/>
</svg>

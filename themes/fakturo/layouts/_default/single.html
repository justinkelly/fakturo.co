{{ define "main" }}
<article class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a href="/{{ .Section }}/" class="text-decoration-none text-capitalize">{{ .Section }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
                </ol>
            </nav>
            
            <header class="mb-5">
                <h1 class="display-4 fw-bold mb-4">{{ .Title }}</h1>
                {{ if .Params.image }}
                <div class="rounded-4 overflow-hidden shadow mb-4">
                    <img src="{{ .Params.image }}" class="img-fluid w-100" alt="{{ .Title }}">
                </div>
                {{ end }}
            </header>

            <div class="content fs-5 text-muted lh-lg">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{ end }}

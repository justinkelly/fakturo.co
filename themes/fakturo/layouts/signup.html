{{ define "main" }}
<section class="signup-page bg-light py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="fw-bold mb-2">Start with Fakturo</h1>
                            <p class="text-muted">No credit card required for your 14-day trial.</p>
                        </div>
                        <form class="signup-form">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Work Email</label>
                                <input type="email" id="email" class="form-control form-control-lg bg-light border-0" placeholder="name@company.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Create Password</label>
                                <input type="password" id="password" class="form-control form-control-lg bg-light border-0" placeholder="Minimum 8 characters" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg py-3 fw-bold">Start Free Trial</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="small text-muted mb-0">By signing up, you agree to our <a href="/terms/" class="text-decoration-none">Terms</a> and <a href="/privacy/" class="text-decoration-none">Privacy Policy</a>.</p>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <p>Already have an account? <a href="#" class="fw-bold text-decoration-none">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
